{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ post.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ post.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" name="image" value="{{ post.image }}" required>
    </div>
    <button type="submit" class="btn btn-info mt-3">Submit</button>
</form>
<a href="{{ url_for('posts') }}" class="btn btn-info mt-3">Back to Home</a>
{% endblock %}
