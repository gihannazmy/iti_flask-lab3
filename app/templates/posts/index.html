{% extends './base.html' %}
{% block content %}
    <h1>Welcome to Posts</h1>
    <h2>{{ name }}</h2>

    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ post.image_url }}" class="card-img-top" alt="Image for {{ post.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.name }}</h5>
                        <p class="card-text">{{ post.description }}</p>
                        <a href="{{post.show_url}}" class="btn btn-info">Show</a>
                        <a href="{{post.edit_url}}" class="btn btn-info">Edit</a>
                        <a href="{{post.delete_url}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
